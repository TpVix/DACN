{% extends "app/base.html" %}
{% load static %}
{% block infor %}





<div class="infor_product" style=" height:40vh; width:50%; margin-left:25%;margin-top:10px;" > 
<div style="background-color:white; width: 100%;height: 109%;;padding:10px;box-shadow: 0px 0px 4px 0px;">
    <img style="width:100%;margin-top: 3px;" src="{{ product.image.url }}" alt="{{ product.name }}">  
</div>
<div style="  box-shadow: 0px 0px 4px 0px;background-color:white; width:100%; height: 109%;    display: flex;    flex-wrap: nowrap;    justify-content: center;align-items: center;flex-direction: column;">
    <h1>{{ product.name }}</h1>
    <h2>Giá: {{ product.price }} VNĐ</h2>
    <div class="btn_css_cart">
        <a data-product={{product.id}} data-action = "add" class="update-cart" style=" color: black;margin-top: 10px;" href="#">Thêm vào giỏ hàng</a>
    </div>
</div>

</div>
<div style="background-color:white; height:30vh; width:90%; margin-left:5%;margin-top: 30px" >
    <p>{{ product.description }}</p>
</div>
{% endblock infor %}
