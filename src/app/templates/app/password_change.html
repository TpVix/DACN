{% extends "app/base.html" %}
{% load static %}
{% block main-content %}

<div style="width:25%; margin-left:37.5%; min-height:60vh;">
        <form method = "POST" style="display: flex;box-shadow: 0px 0px 5px -2px;margin-top:20px;flex-direction: column;align-items: center; border-radius:5px; background-color:white;" >
            <br>
            <h3>Đổi mật khẩu của {{request.user.first_name}}</h3>
        <div style="width: 93%; display:flex; flex-direction:column;align-item:center; margin-top:20px;">
            {% csrf_token %}
            <label>Mật khẩu cũ:</label>
            {{form.old_password}}
            <label>Mật mới:</label>
            {{form.new_password1}}
            <label>Xác nhận:</label>
            {{form.new_password2}}
            <a href="{% url "editprofile" %}">Bạn muốn sửa thông tin cá nhân?</a>

        </div>
        <br>
        <input type="submit" value="Xác nhận" class="btn_changepass" style="width:100px; margin-bottom:20px;">
        </form>
   
    
</div>
&nbsp

{% endblock main-content %}
